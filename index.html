<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Casa</span>
                <img src="/img/pexels-quang-nguyen-vinh-11669971.jpg" alt="Casa para vender">
            </div>
            <div class="card-details">
                <h2>Vivenda Incrivel</h2>
                <p class="subtitle">Excelente para casa de férias</p>
                <p class="description">Casa de férias incrivel com:</br>
                    -4 quartos</br>
                    -5 WC </br>
                    -2 salas (jantar e convívio) </br>
                    -1 cozinha (muito grande) </br>
                    -1 sala de cinema </br>
                    -1 Jacuzzi </br>
                    -1 piscina
                </p>
                <div class="price-container">
                    <span class="price">2.000.000.€</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
